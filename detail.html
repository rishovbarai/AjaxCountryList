<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="detail-container mt-5">
        <!-- Section 1: Flag and Country Details -->
        <div class="d-flex mb-5">
            <!-- Big Flag -->
            <div class="flex-fill">
                <div class="position-relative">
                    <img id="country-flag" class="img-fluid" style="width: 100%; height: 500px; object-fit: contain; border-radius: 8px;" />
                    <h1 id="country-name" class="position-absolute" style="top: 10px; left: 10px; color: rgb(0, 0, 0);"></h1>
                </div>
            </div>
            
            <!-- Country Details -->
            <div class="col-md-4">
                <div class="country-info">
                    <p><strong>Native Name:</strong> <span id="country-native-name"></span></p>
                    <p><strong>Capital:</strong> <span id="country-capital"></span></p>
                    <p><strong>Region:</strong> <span id="country-region"></span></p>
                    <p><strong>Subregion:</strong> <span id="country-subregion"></span></p>
                    <p><strong>Languages:</strong> <span id="country-languages"></span></p>
                    <p><strong>Latitude and Longitude:</strong> <span id="country-latlng"></span></p>
                    <p><strong>Area:</strong> <span id="country-area"></span> kmÂ²</p>
                    <p><strong>Demonyms:</strong> <span id="country-demonyms"></span></p>
                    <p><strong>Currency:</strong> <span id="country-currency"></span></p>
                    <p><strong>Time:</strong> <span id="country-time"></span></p>
                    <p><strong>Population:</strong> <span id="country-population"></span></p>
                </div>
            </div>
        </div>

        <!-- Section 2: Neighboring Countries -->
        <div id="neighboring-countries" class="row">
            <div class="col-12">
                <h2 class="mb-4">Neighbor Countries</h2>
                <div class="row" id="border-countries"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="detail.js"></script>
</body>
</html>
